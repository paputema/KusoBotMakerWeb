<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>クソＢＯＴメーカーＷＥＢ版</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" />
<link href="../static/css/bootstrap-social.css"
	th:href="@{/css/bootstrap-social.css}" rel="stylesheet" />
<style type="text/css">
a {
	text-decoration: underline;
}
a.btn {
	text-decoration: none;
}

img.icon {
	width: 128px;
	height: 128px;
	object-fit: cover;
}
</style>
</head>
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		type="text/javascript"></script>
	<div class="container">
		<div class="jumbotron">
			<div>
				<h2>
					<a th:href="@{../BotOAuth}" href="/">クソＢＯＴメーカー</a>
				</h2>
			</div>
			<div>
				<div th:object="${bot}">
					<img th:src="*{iconUrl}" th:text="*{botName}"/>
				</div>
				<div class="table-responsive">
					<table class="table">
						<tr><th>日時</th><th>コード</th><th>メッセージ</th></tr>
						<tr th:each="log : ${logs}" th:object="${log}">
							<td th:text="*{time}">日時</td>
							<td th:text="*{error_code}">コード</td>
							<td th:text="*{messege}">メッセージ</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>




	<div>
		作った人：<a href="https://twitter.com/Chupacabras_MON">悶絶チュパカブラ<span
			class="fa fa-twitter"></span></a>
	</div>
</body>

</html>
